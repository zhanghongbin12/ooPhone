<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title></title>
  <link rel="stylesheet" href="css/weuix.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/zepto.min.js"></script>
  <script src="js/picker.js"></script>
  <style>
		.handle div{
			margin:0px 5px;
		}
  </style>
</head>
<body>
  <header>
      <a onclick="javascript:window.history.back()" class="back"></a>
       	请假申请审批
  </header>
  <div class="contain read">
      <div class="qj_date">
            <div class="year_qj">
                <h3>0.5</h3>
                <p>剩余年假天数</p>
            </div>
            <div class="hr_qj"></div>
            <div class="tx_qj">
                <h3>5</h3>
                <p>剩余调休天数</p>   
            </div>            
      </div>
      <div class="select">
          <div class="bg_gray_qj no_after">
             <span>开始时间</span> <input class="weui_input" type="text" value="" id='startdate' readonly/>
          </div>
          <div class="bg_gray_qj no_after">
             <span>结束时间</span> <input class="weui_input" type="text" value="" id='enddate' readonly/>
          </div>
          <div class="bg_gray_qj no_after">
              <span>项目</span><input class="weui_input text1" type="text" value=""  id='text1' readonly/>
          </div> 
          <div class="xl_sel">
                <div class="option">不在项目</div>
                <div>
                    <h3 class="option">项目名称1</h3>
                    <p>类型 <span>2018-03-11 - 2018-03-20</span></p>
                </div>
                <div>
                    <h3 class="option">项目名称2</h3>
                    <p>类型 <span>2018-03-11 - 2018-03-20</span></p>
                </div>
                <div>
                    <h3 class="option">项目名称3</h3>
                    <p>类型 <span>2018-03-11 - 2018-03-20</span></p>
                </div>
          </div>
          <div class="bg_gray_qj no_after">
             <span>本次请假时长（天）</span> <input class="weui_input" type="text" value="" readonly/>
          </div>
      </div>
      <div class="box"></div>
      <div class="textareo">
          <div>
              <span class="work work_qj">休假类型 <b class="add_qj"></b></span>
          </div>
          <div class="flex">
            <div class="select_type">
                <div class="bg_gray_qj no_after">
                    <span>休假类型</span> <input class="weui_input text1" type="text" value=""  id='text1' readonly/>
                </div> 
                <div class="xl_sel">
                    <div class="option">调休</div>
                    <div class="option">年假</div>
                    <div class="option">病假</div>
                    <div class="option">加班调休</div>
                </div>
            </div>
            <div class="jian_div"><b class="jian_qj"></b></div>
          </div>
          <div class="bg_gray_qj no_after">
            <span>本次请假时长（天）</span> <input class="weui_input text2" type="text" value="" id='text2' readonly/>
          </div>
          
      </div>
      <div class="box"></div>
      <div class="textareo">
          <div>
              <span class="work work_qj">休假事由</span>
              <textarea readonly></textarea>
          </div>
      </div>
      <div class="box"></div>
          <div>
              <span class="yijian">审批意见 </span>
          </div>

          <div class="state">
               
               <div class="state_his">
                    <h5>已办理</h5>
                    <div>
                       <div class="state_name">
                            		姓名
                       </div>
                       <div class="state_st">
                            <span>审核通过</span><span>2018-04-29 08:03:27</span>
                        </div> 
                   </div> 
                   <div>
                       <div class="state_name">
                           		 姓名
                       </div>
                       <div class="state_st">
                            <span>审核通过</span><span>2018-04-29 08:03:27</span>
                        </div> 
                   </div> 
               </div>
          </div> 
      
       <div class="box"></div>
        <div class="textareo">
          <div>
              <span class="work work_qj">请填写审批意见</span>
              <textarea ></textarea>
          </div>
      </div>
      <div class="handle">
          <div id="pass">
              	通过
          </div>
           <div id="turn">
              	驳回
          </div>
      </div>
  </div>

<script>
    $(function(){
      
    }) 
</script>
</body>
</html>
