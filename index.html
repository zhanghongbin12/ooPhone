<script>
    $(function(){
        $(".delet").hide();

        })

        $(".del").on("tap",function(ev){
            var ths = $(this).parent().parent();
            $.confirm("您确定要删除吗?", "确认删除?", function() {
                $.toast("删除成功!");
                setTimeout(function(){

                },1000)
            }, function() {

            });
            return false;
        })
