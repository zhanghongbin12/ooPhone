<script>
    $(function(){
        $(".delet").hide();
    	$(".project").on('swipeLeft',function(ev){
            $(this).css("transform","translate(-140px)");
              $(this).find(".delet").show();
        })
        $(".project").on('swipeRight',function(ev){
            var $this = $(this);
            $this.css("transform","translate(0px)");
            setTimeout(function(){
                 $this.find(".delet").hide();
            },500)
        })

        $(".date").datetimePicker({title:"选择时间",m:1});
        $(document).on('tap',".close-picker",function(ev){

        $(".del").on("tap",function(ev){
            var ths = $(this).parent().parent();
            $.confirm("您确定要删除吗?", "确认删除?", function() {
                $.toast("删除成功!");
                setTimeout(function(){
                    window.location.reload();
                },1000)
            }, function() {
                 ths.css("transform","translate(1px)")
                 $.toast("取消操作", "cancel");
            });
            return false;
        })
    })
